<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QQTech - BaB F&T</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../public/styles/functiontransaction.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sideBar">
            <div class="userInfo">
                <img src="/public/images/qqlogo.png">            
            </div>
            <div class="sideBarButtons">
                <button class="btnDashboard" onclick="navigateToPage(this)"><img src="/public/images/dashboard.svg"/>Dashboard</button>
                <button class="btnUser" onclick="navigateToPage(this)"><img src="/public/images/usuario.svg"/>Usuários</button>
                <button class="btnProfile" onclick="navigateToPage(this)"><img src="/public/images/perfis.svg"/>Perfis</button>
                <button class="btnModule" onclick="navigateToPage(this)"><img src="/public/images/modulos.svg"/>Módulos</button>
                <button class="btnFT" onclick="navigateToPage(this)"><img src="/public/images/ft.svg"/>Funções&Transações</button>
            </div>
        </div>
        <div class="pageContent">
            <div class="headerBar">
                <p>Funções & Transações</p>
            </div>

            <div class="transactionData">
                <div class="dataHeader">
                    <div class="dataHeaderInfo">
                        <span>Transação</span>
                    </div>
                    <div class="dataHeaderButtons">
                        <span>Editar</span>
                        <span>Excluir</span>
                    </div>
                </div>
                <ul id="transactionList" class="list-group"></ul>
            </div>

            <div class="btnCreateTransactionContainer">
                <button class="createTransactionBtn" onclick="window.location.href='/cadtransacao'">Criar transação</button>
            </div>

            <div class="functionData">
                <div class="dataHeader">
                    <div class="dataHeaderInfo">
                        <span>Função</span>
                    </div>
                    <div class="dataHeaderButtons">
                        <span>Editar</span>
                        <span>Excluir</span>
                    </div>
                </div>
                <ul id="functionList" class="list-group"></ul>
            </div>

            <div class="btnCreateFunctionContainer">
                <button class="createFunctionBtn" onclick="window.location.href='/cadfuncao'">Criar função</button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="infoModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Detalhes</h2>
            <p id="modalBody"></p>
        </div>
    </div>

    <script src="../../public/js/authFetch.js"></script>
    <script src="../../public/js/menu.js"></script>
    <script src="../../public/js/carregarTransacoes.js"></script>
    <script src="../../public/js/carregarFuncoes.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
