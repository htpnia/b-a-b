<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QQTech - BaB Módulos</title>

    <!---Normalize CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Styles -->
    <link rel="stylesheet" href="../../public/styles/modules.css"/>
    
    <!--- Fonte Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">


</head>
<body>
    <div class="container">   
    <!--- Side Bar -->
    <div class="sideBar">
        <div class="userInfo">
            
        </div>
        <div class="sideBarButtons">
            <button class="btnDashboard" onclick="navigateToPage(this)"><img src="/public/images/dashboard.svg"/>Dashboard</button>
            <button class="btnUser" onclick="navigateToPage(this)"><img src="/public/images/usuario.svg"/>Usuários</button>
            <button class="btnProfile" onclick="navigateToPage(this)"><img src="/public/images/perfis.svg"/>Perfis</button>
            <button class="btnModule" onclick="navigateToPage(this)"><img src="/public/images/modulos.svg"/>Módulos</button>
            <button class="btnFT" onclick="navigateToPage(this)"><img src="/public/images/ft.svg"/>Funções&Transações</button>
        </div>
    </div>
    <div class="pageContent">
        <!--- Header Bar -->
        <div class="headerBar">
            <p>Módulos</p>
        </div>

        <!-- Data Content -->
        <div class="moduleData">
            <div class="dataHeader">
                <div class="dataHeaderInfo">
                <span>Módulo</span>
                </div>
                <div class="dataHeaderButtons">
                <span>Editar</span>
                <span>Excluir</span>
                </div>
            </div>
            <div class="moduleListContainer">
            <ul id="moduleList"></ul>
            </div>
        </div>

        <div class="btnCreateContainer">
          <button class="createModuleBtn" onclick="window.location.href='/cadmodulo'">Criar módulo</button>
        </div>
    </div>
    
   
    
</body>
